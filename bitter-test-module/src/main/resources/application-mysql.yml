spring:
  application:
    name: local
  h2:
    console:
      path: /h2-console  #h2嵌入式数据库控制台，可以通过浏览器访问
      enabled: true
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    druid:
      # 主库数据源
      master:
        # 主数据源开关/默认关闭
        url: jdbc:mysql://192.168.214.128:3306/bitter?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8
        username: root
        password: 123456
      # 从库数据源
      slave:
        enabled: true
        # 从数据源开关/默认关闭
        url: jdbc:mysql://192.168.214.128:3306/bitter?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8
        username: root
        password: 123456
      initialSize: 10
      minIdle: 10
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      maxEvictableIdleTimeMillis: 900000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      webStatFilter:
        enabled: true
      statViewServlet:
        enabled: true
        allow:
        url-pattern: /druid/*
        login-username: test
        login-password: test123
      filter:
        stat:
          enabled: true
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true

bitter:
  sqlLog: true
  cache:
    enabledRedis: true
    enabledLocalCache: false
    redis:
      hosts:
        - ip: localhost
          port: 6379
        - ip: 127.0.0.1
          port: 6379
      database: 1
      password:
      timeout: 100
      lettuce:
        pool:
          minIdle: 0
          maxIdle: 10
          maxActive: 30
          maxTotal: 30
          maxWait: 200

